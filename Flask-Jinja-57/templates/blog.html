<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for post in posts: %}
        {% if post["id"]==2: %}

            <h1>{{ post["title"] }}</h1>
            <h2>{{ post["subtitle"] }}</h2>
            <p>{{ post["body"] }}</p>
        {% endif %}
    {% endfor %}
<a href="{{url_for('blog_posts', num=33) }}">Got to blog</a>
</body>
</html>
